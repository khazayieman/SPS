<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">Parking System</div>
        <nav>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="register.html"><i class="fas fa-car"></i> Register & Pay</a></li>
                <li><a href="admin.html"><i class="fas fa-user-shield"></i> Admin</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Admin Dashboard</h1>
        <div class="admin-container">
            <div class="graph">
                <h2>Slot Usage in Last 24 Hours</h2>
                <canvas id="usageChart"></canvas>
            </div>
            <div class="admin-stats">
                <div class="stat-card">
                    <h3>Total Revenue</h3>
                    <p id="totalRevenue">$0</p>
                </div>
                <div class="stat-card">
                    <h3>Total Users</h3>
                    <p id="totalUsers">0</p>
                </div>
                <div class="stat-card">
                    <h3>Peak Hours</h3>
                    <p id="peakHours">N/A</p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Parking System. All rights reserved.</p>
    </footer>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-database.js";
        import { Chart } from "https://cdn.jsdelivr.net/npm/chart.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAqx_A1kf7D0W4M9wN69Zt3iRUgn59DNQU",
            authDomain: "sps-7122.firebaseapp.com",
            databaseURL: "https://sps-7122-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "sps-7122",
            storageBucket: "sps-7122.appspot.com",
            messagingSenderId: "973386811954",
            appId: "1:973386811954:web:7b3c6df23612225a630a2b",
            measurementId: "G-KG1LK1H4TW"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const usageChartCtx = document.getElementById('usageChart').getContext('2d');
        const usageChart = new Chart(usageChartCtx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Slot Usage',
                    data: [],
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        onValue(ref(db, 'admin/usage'), (snapshot) => {
            const data = snapshot.val();
            usageChart.data.labels = data.labels;
            usageChart.data.datasets[0].data = data.usage;
            usageChart.update();

            document.getElementById('totalRevenue').textContent = `$${data.totalRevenue}`;
            document.getElementById('totalUsers').textContent = data.totalUsers;
            document.getElementById('peakHours').textContent = data.peakHours;
        });
    </script>
</body>
</html>
