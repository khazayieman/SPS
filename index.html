<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Slot Status</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">Parking System</div>
        <nav>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="register.html"><i class="fas fa-car"></i> Register & Pay</a></li>
                <li><a href="admin.html"><i class="fas fa-user-shield"></i> Admin</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Parking Slot Status</h1>
        <div class="slot-container">
            <div class="slot-card" id="slot1">
                <h2>Slot 1</h2>
                <p>Status: <span class="status">Loading...</span></p>
            </div>
            <div class="slot-card" id="slot2">
                <h2>Slot 2</h2>
                <p>Status: <span class="status">Loading...</span></p>
            </div>
            <div class="slot-card" id="slot3">
                <h2>Slot 3</h2>
                <p>Status: <span class="status">Loading...</span></p>
            </div>
            <div class="slot-card" id="slot4">
                <h2>Slot 4</h2>
                <p>Status: <span class="status">Loading...</span></p>
            </div>
            <div class="slot-card" id="slot5">
                <h2>Slot 5</h2>
                <p>Status: <span class="status">Loading...</span></p>
            </div>
            <div class="slot-card" id="slot6">
                <h2>Slot 6</h2>
                <p>Status: <span class="status">Loading...</span></p>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Parking System. All rights reserved.</p>
    </footer>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAqx_A1kf7D0W4M9wN69Zt3iRUgn59DNQU",
            authDomain: "sps-7122.firebaseapp.com",
            databaseURL: "https://sps-7122-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "sps-7122",
            storageBucket: "sps-7122.appspot.com",
            messagingSenderId: "973386811954",
            appId: "1:973386811954:web:7b3c6df23612225a630a2b",
            measurementId: "G-KG1LK1H4TW"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        function updateSlotStatus(slotId, status) {
            const slotElement = document.getElementById(slotId).querySelector('.status');
            if (status === 1) {
                slotElement.textContent = 'Occupied';
                slotElement.classList.add('occupied');
                slotElement.classList.remove('free');
            } else {
                slotElement.textContent = 'Free';
                slotElement.classList.add('free');
                slotElement.classList.remove('occupied');
            }
        }

        onValue(ref(db), (snapshot) => {
            const data = snapshot.val();
            for (let i = 1; i <= 6; i++) {
                updateSlotStatus(`slot${i}`, data[`slot${i}`]);
            }
        });
    </script>
</body>
</html>
