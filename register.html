<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register & Pay</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="register.html">Register & Pay</a></li>
                <li><a href="admin.html">Admin</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="box">
            <div class="form">
                <h2>Register & Pay</h2>
                <form id="register-form">
                    <div class="inputbox">
                        <input type="text" value="" id="car-plate" required>
                        <span>Car Plate</span>
                    </div>
                    <div class="inputbox">
                        <input type="number" value="" id="payment" required>
                        <span>Payment ($1 per 10 minutes)</span>
                    </div>
                    <input type="submit" value="Submit" class="sub" id="submit">
                </form>
            </div>
        </div>
    </main>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js";
        import { getDatabase, ref, set, push, remove } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAqx_A1kf7D0W4M9wN69Zt3iRUgn59DNQU",
            authDomain: "sps-7122.firebaseapp.com",
            databaseURL: "https://sps-7122-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "sps-7122",
            storageBucket: "sps-7122.appspot.com",
            messagingSenderId: "973386811954",
            appId: "1:973386811954:web:7b3c6df23612225a630a2b",
            measurementId: "G-KG1LK1H4TW"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        document.getElementById("submit").addEventListener('click', function(e){
            e.preventDefault();
            const carPlate = document.getElementById("car-plate").value;
            const payment = parseInt(document.getElementById("payment").value);
            const duration = payment * 10 * 60 * 1000; // $1 per 10 minutes

            const newEntry = {
                carPlate: carPlate,
                payment: payment,
                entryTime: new Date().toISOString(),
            };

            const newRef = push(ref(db, 'users'));
            set(newRef, newEntry);

            setTimeout(() => {
                remove(ref(db, 'users/' + newRef.key));
                alert(`Time is up for car: ${carPlate}`);
            }, duration);

            document.getElementById("register-form").reset();
            alert("Vehicle registered and payment successful!");
        });
    </script>
</body>
</html>
